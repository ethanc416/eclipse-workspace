<!DOCTYPE html>
<html lang="en">
<head>
<style>
table, th, td {
	border: 1px solid black;
}

h3 {
	color: red;
}
</style>
<meta charset="ISO-8859-1">
<title>Exercise 2.14</title>
</head>
<body>
	<h3>Light Bulb Order</h3>
	<form action="">
		<p>
			<strong> Your Name: </strong> <input type="text" name="yourName"
				size="25" />
		</p>
		<p>
			<strong> Package Options: </strong>
		</p>
		<p>
			<label> <input type="checkbox" name="light bulbs"
				value="four light bulbs" /> Four 25-watt light bulbs for $2.39
			</label> <br /> <label> <input type="checkbox" name="light bulbs"
				value="Eight light bulbs" /> Eight 25-watt light bulbs for $4.29
			</label> <br /> <label> <input type="checkbox" name="light bulbs"
				value="Four long-life light bulbs" /> Four 25-watt long-life light
				bulbs for $3.95
			</label> <br /> <label> <input type="checkbox" name="light bulbs"
				value="Eight long-life light bulbs" /> Eight 25-watt long-life
				light bulbs for $7.49
			</label>
		</p>
		<p>
			<strong> Payment Options: </strong> <br /> <br /> <label> <input
				type="radio" name="payment" value="visa" checked="checked" /> Visa
			</label> <br /> <label> <input type="radio" name="payment"
				value="master card" /> Master Card
			</label> <br /> <label> <input type="radio" name="payment"
				value="discover" /> Discover
			</label>
	</form>
</body>
</html>
