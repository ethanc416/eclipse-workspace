<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<title>Football Scores</title>
<style>
table {
	border: thick solid black;
}

td.win {
	font: bold 1.15em Arial
}

td.lose {
	font: 0.95em 'Times New Roman'
}

th.name {
	font-family: 'Caflisch Script';
}
</style>
</head>
<body>
	<table>
		<caption>College Football Conference</caption>
		<tr>
			<th></th>
			<th>Scores</th>
		</tr>
		<tr>
			<th class="name" style="Color: green">Hawai'i</th>
			<td class="lose">31</td>
			<td class="win">51</td>
			<th class="name" style="Color: blue">California</th>
		</tr>
		<tr>
			<th class="name" style="Color: gold">Appalachian State</th>
			<td class="lose">13</td>
			<td class="win">20</td>
			<th class="name" style="Color: orange">Tennessee</th>
		</tr>
		<tr>
			<th class="name" style="Color: green">Charlotte</th>
			<td class="lose">14</td>
			<td class="win">70</td>
			<th class="name" style="Color: red">Louisville</th>
		</tr>
		<tr>
			<th class="name" style="Color: navy">Maine</th>
			<td class="lose">21</td>
			<td class="win">24</td>
			<th class="name" style="Color: blue">Connecticut</th>
		</tr>
		<tr>
			<th class="name" style="Color: red">Indiana</th>
			<td class="win">34</td>
			<td class="lose">13</td>
			<th class="name" style="Color: gold">Florida Intl</th>
		</tr>
	</table>
</body>
</html>
